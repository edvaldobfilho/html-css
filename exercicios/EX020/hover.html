<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="shortcut icon" href="icones/favicon.ico" type="image/x-icon">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p  {
            display: none;
        }

        div:hover > p {
            display: block;
            color: cornsilk;
            background-color: red;
            width: 150px;
        }

        div:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Bom dia!!!!....</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
