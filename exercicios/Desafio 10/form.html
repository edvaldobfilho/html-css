<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/form.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
   <header>
       <div>
           Cadastro de Usuário
       </div>
   </header> 
   <main>
       <div class="cadastro">
           <div class="logo">
               <img src="icones/icone-youtube.png" alt="">
           </div>
           <div class="interno">
               <div class="form">
                    <form action="">
                        Nome:<br>
                        <input type="text" name="Nome c" placeholder="Nome completo"/><br>
                        RG:<br>
                        <input type="number" name="RG"/><br>
                        Pai:<br>
                        <input type="text" name="Pai" placeholder="Nome do Pai"><br>
                        CPF:<br>
                        <input type="number" name="CPF"/><br>
                        Telefone:<br>
                        <input type="number" name="Telefone"/> <br>
                    </form>
               </div>
           </div>
       </div>
   </main>
</body>
</html>
